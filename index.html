<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="game-place">

        <div class="text">
            <h1>Rock-Paper-Scissors</h1>
        </div>

        <div class="game-log-place">
            <p class="player-log">You:</p>
            <p class="cpu-log">Cpu:</p>
            <p class="game-log">Please start the game</p>
            <p class="score">0 : 0</p>
        </div>

        <button onclick="getPlayerChoice('rock')">Rock</button>
        <button onclick="getPlayerChoice('paper')">Paper</button>
        <button onclick="getPlayerChoice('scissors')">Scissors</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
